    <main id="main">
        <h1 id="title">Stan Lee</h1>
        <p>The visionary of Living Fantasy</p>
        <figure id="img-div">
            <img id="image" src="https://live.staticflickr.com/65535/52399987665_4ffcce3f3b_b.jpg"
                alt="Image of Stan Lee Writer and editor of Marvel Comics">
            <figcaption id="img-caption">
                <strong>Stan Lee: </strong> Marvel Comics writer, editor, publisher, and producer of Marvel Comics.
                Co-created Spider-Man, Iron Man Thor, Hulk, Ant-Man, the Wasp, Fantastick Four Black Panther, Daredevil,
                Doctor Strange, and others.
            </figcaption>

            <hr>

            <section id="tribute-info">
                <h3 id="headline">Here are some of Stan Lee's most famous Comic Books: </h3>
                <ul>
                    <li id="cover">Spider-Man! (Amazing Fantasy #15)<a
                            href="https://viewcomics.me/amazing-fantasy-1962/issue-15/1"><img
                                src="https://13thdimension.com/wp-content/uploads/2018/11/Spider-Man-580x871.jpg"
                                alt="Front cover of Spiderman's first appearance in a comic book Amazing Fantasy number 15 August 15, 1962 cover and read free" /></a>
                    </li>
                    <li id="cover">The Fantastic Four (Fantastic Four
                        #1)<a href="https://viewcomics.me/fantastic-four-1961/issue-1/1"> <img
                                src="https://13thdimension.com/wp-content/uploads/2018/11/ff001_cover-580x865.jpg"
                                alt="The Fantastic Four first comic book cover and read free" /></a>
                    </li>
                    <li id="cover">The Coming of the Hulk (Incredible Hulk #1)<a
                            href="https://comiconlinefree.net/the-incredible-hulk-1962/issue-1/1"> <img
                                src="https://13thdimension.com/wp-content/uploads/2018/11/The-Coming-of-the-Hulk-580x892.jpg"
                                alt="The incredible Hulk first comic book cover and read free" /></a>
                    </li>
                    <li id="cover">Captain America Joins… the Avengers (Avengers <br>#4)<a
                            href="https://comiconlinefree.net/the-avengers-1963/issue-4"> <img
                                src="https://13thdimension.com/wp-content/uploads/2018/11/Captain-America-Joins-The-Avengers.jpg"
                                alt="The Avengers number 4 comic book where Captain America joins the Avengers cover and read free" /></a>
                    </li>
                    <li id="cover">The Good, the Bad and the Uncanny (Silver Surfer #4) <a
                            href="https://50yearoldcomics.com/2018/11/18/silver-surfer-4-february-1969/"> <img
                                src="https://13thdimension.com/wp-content/uploads/2018/11/The-Good-The-Bad-and-The-Uncanny-580x875.jpg"
                                alt="Siver Surfer vs Thor Comic book cover and read free" /></a>
                    </li>
                    <li id="cover">The Origin of Daredevil (Daredevil #1)<a
                            href="https://www.marvel.com/comics/issue/8073/daredevil_1964_1"> <img
                                src="https://13thdimension.com/wp-content/uploads/2018/11/Origin-of-Daredevil-580x885.jpg"
                                alt="Daredevil comic book cover number 1 and read free" /></a>
                    </li>
                </ul>

                <hr>

                <div class="marvel_logo">
                    <img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Marvel_Logo.svg/800px-Marvel_Logo.svg.png">
                </div>

                <blockquote cite="https://seancroxton.com/quote-of-the-day/742/">
                    <p>
                        "If you have an idea that you genuinely think is good, don’t let some idiot talk you out of it."
                    </p>
                    <cite>-- <strong>Stan Lee</strong></cite>
                </blockquote>

    <!-- Following is javascript section. Plays Stan Lee audio clip saying: "Excelsior!", when Wikipedia button is pushed-->
    <script>
        const btn = document.getElementById("btn");

        btn.onclick = () => {
            // Here you will add path to local file you have
            const audio = new Audio(
                "stan_lee_excelsior.mp3"
            );

            audio.play();
        };
